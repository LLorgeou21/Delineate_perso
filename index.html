<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualiseur IRM - Cornerstone.js</title>
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Cornerstone.js pour l'imagerie m√©dicale -->
    <script src="https://cdn.jsdelivr.net/npm/cornerstone-core@2.6.1/dist/cornerstone.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cornerstone-web-image-loader@2.1.1/dist/cornerstoneWebImageLoader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dicom-parser@1.8.21/dist/dicomParser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h2>Projet WebApp pour Delineate</h2>
        </header>


        <!-- Contr√¥les Cornerstone -->
        <div class="cornerstone-controls">
            <div class="control-group">
                <label>Fen√™tre:</label>
                <input type="range" id="window-level" min="0" max="255" value="126">
                <input type="range" id="window-width" min="1" max="255" value="180">
            </div>
            <div class="control-group">
                <input type="file" id="file-input" accept=".nii,.nii.gz,.gz,.dcm,.dicom">
                <label for="file-input" class="upload-btn">
                    üìÅ Choisir un fichier (NIfTI/DICOM)
                </label>
                <button id="reset-view">Reset Vue</button>
            </div>
        </div>

        <!-- Interface 3 vues avec Cornerstone -->
        <div class="views-container">
            <div class="view-panel">
                <div class="view-content">
                    <div id="axial-view" class="cornerstone-view"></div>
                    <div class="view-controls">
                        <button id="axial-prev">‚Üê</button>
                        <span id="axial-info">Slice: -/-</span>
                        <button id="axial-next">‚Üí</button>
                    </div>
                </div>
            </div>
            
            <div class="view-panel">
                <div class="view-content">
                    <div id="sagittal-view" class="cornerstone-view"></div>
                    <div class="view-controls">
                        <button id="sagittal-prev">‚Üê</button>
                        <span id="sagittal-info">Slice: -/-</span>
                        <button id="sagittal-next">‚Üí</button>
                    </div>
                </div>
            </div>
            
            <div class="view-panel">
                <div class="view-content">
                    <div id="coronal-view" class="cornerstone-view"></div>
                    <div class="view-controls">
                        <button id="coronal-prev">‚Üê</button>
                        <span id="coronal-info">Slice: -/-</span>
                        <button id="coronal-next">‚Üí</button>
                    </div>
                </div>
            </div>
        </div>

        <!--<div id="file-info" class="file-info hidden"></div>
        <div id="app-status" class="app-status"></div>-->
    </div>

    <!-- Notre application -->
    <script src="js/app.js"></script>
</body>
</html>
